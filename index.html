<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./css/v-modal.css">
</head>

<style>
   html, body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
   }
   main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      color: #FFF;
      background: #0F2027; 
      background: -webkit-linear-gradient(to right, #2C5364, #203A43, #0F2027); 
      background: linear-gradient(to right, #2C5364, #203A43, #0F2027);
   }

   .button {
      border:  none;
      background-color: #2C5364;
      color: #FFF;    
      font-weight: bold;
      padding: 20px 40px;
   }
   /* Customizing modal */

     background-color: rgba(255, 255, 255, 0.8) !important;

   */
</style>

<body>
   <main>
      <h1>V-MODAL</h1>
      <button class="button" onclick="openModal('#my-modal')">open!</button><br>
   </main>


   <div id="my-modal" class="modal-container">
      <div class="modal-close-area"></div>
      <div class="modal-background">
         <div class="modal">
            <div class="modal-close">X</div>

            <div class="modal-content">
               <h2>I'm a Modal</h2>
               <form action="#/">
                  <div style='display: flex; flex-direction:column;'>
                     <label for="">Name</label>
                     <input type="text" style="border: 2px solid #cccc;" />
                  </div>
               </form>
            </div>

         </div>
      </div>
   </div>
</body>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="./js/v-modal.js"></script>

</html>
